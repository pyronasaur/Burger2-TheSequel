<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

        <div class="container">
            <div class="row top-30 mx-auto">              
              <div class="image-link mw-25 h-25 col-md-6 offset-md-3 text-center">
                    <img src="img/burger.jpg" class="img-fluid  d-inline-block w-50">
                    <h1 class="top-30">Eat-Da-Burger</h1>
                </div>
            </div>
            <div class="row top-30 h-25">                
                <div class="col-md-6 col-sm-6 text-center to-eat-list d-flex p-2 overflow-auto flex-column h-25">
                </div>
                <div class="col-md-6 col-sm-6 text-center devoured-list d-flex p-2 overflow-auto flex-column h-25">
                </div>
            </div>
            <div class="row">        
                <div class="col-md-6 offset-md-3">
                    <form id="burger-form">
                        <div class="form-group">
                            <textarea placeholder="Burger" class="form-control" id="burgerInput"></textarea>
                            <br />
                            <div class="text-center">
                                <button type="submit" class="btn btn-success" id="submitBurger">Submit</button>
                                <h6>Enter the name of a burger you want to eat and hit submit.</h6>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    <script src="js/burger.js" type="text/javascript"></script>
</body>
</html>
